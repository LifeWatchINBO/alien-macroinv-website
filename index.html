<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Alien macroinvertebrate occurrences in Flanders (Belgium)</title>
        <meta name="author" content="LifeWatch INBO">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="http://lifewatch.inbo.be/blog/theme/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="intro">
            <div class="container">
                <div class="page-header">
                    <h1>Alien macroinvertebrate occurrences in Flanders (Belgium)</h1>
                </div>
                <p class="lead">This website allows you to explore our alien macroinvertebrates dataset.</p>
            </div>
        </div>

        <div id="controls">
            <div class="container">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <div>
                            <label for="select-species" class="control-label">Select a species</label>
                            <select id="select-species" class="form-control"></select>
                        </div>
                    </div>
                    <button id="clear-select" type="button" class="btn btn-primary">Clear selection</button>
                </form>
            </div>
        </div>

        <div id="map">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="map-canvas"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script type="text/javascript" src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
